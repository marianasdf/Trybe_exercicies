<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="form-header">
    <h1 class="display-5">
      <!-- fonte: https://getbootstrap.com/docs/5.0/content/typography/#headings -->
      Formulário de Currículo
    </h1>
    <p>Preencha os campos abaixo.</p>
    <main class="main-style">
      <fieldset class='cv-form'>
        <div class="container">
          <label for="">Nome: </label>
          <input type="text" name="name" id="name" maxlength="40" required>
        </div>
        <div class="container">
          <label for="">Endereço de email: </label>
          <input class="email" type="text" name="email" id="email" maxlength="50" required>
        </div>
        <div class="container">
          <label for="cpf-number">CPF: </label>
          <input type="text" name="cpf" id="cpf-number" maxlength="11" required>
        </div>
        <div class="container">
          <label for="endereço">Endereço: </label>
          <input type="text" name="endereco" id="endereço" maxlength="200" required>
        </div>
        <div class="container">
          <label for="cidade">Cidade: </label>
          <input type="text" name="cidade" id="cidade" maxlength="28" required>
        </div>
        <div class="container">
          <label for="estado">Estado: </label>
          <select name="estado" id="estado" required>
            <option disabled selected value>Selecione seu estado</option>
          </select>
        </div>
        <div class="container">
          <label for="tipoMoradia">Tipo de Imóvel: </label>
          <input type="radio" name="tipoMoradia" id="house" value="house" required> <span>Casa</span>
          <input type="radio" name="tipoMoradia" id="apartment" value="apartment" required>
          <span>Apartamento</span>
        </div>
      </fieldset>
      <fieldset class='cv-form'>
        <div class="container">
          <label for="resumo">Resumo do currículo: </label>
          <textarea name="resumo" id="resumo" maxlength="1000" cols="100" rows="10" required></textarea>
        </div>
        <div class="container">
          <label for="cargo">Cargo: </label>
          <input type="text" name="cargo" id="cargo" maxlength="40" required>
        </div>
        <div class="container">
          <label for="descricao">Descrição do Cargo: </label>
          <input type="text" name="descricao" id="descricao" maxlength="500" required>
        </div>
        <div class="container">
          <label for="data">Data de Início: </label>
          <input type="text" name="data" id="data" value="" required>
        </div>
        <button type="button" class="btn btn-secondary" class="buttonSubmit" type="submit">Enviar</button>
        <!-- fonte: https://getbootstrap.com/docs/5.0/components/buttons/ -->
        <button type="button" class="btn btn-secondary">Limpar</button>

      </fieldset>
    </main>
    <script src="script.js"></script>
</body>

</html>
